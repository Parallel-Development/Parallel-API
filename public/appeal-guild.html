<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Open Graph meta tags for embedding -->
  <meta property="title" content="Parallel: The Best Moderation Bot">
  <meta property="description" content="Parallel is an advanced moderation bot loaded with plenty of modern-moderation features capable of delivering precise moderation.">
  <meta property="url" content="https://parallelbot.xyz">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="/imgs/favicon.png" type="image/png">

  <title>Parallel - Appeals</title>
  <style>
    /* Minimal custom CSS for elements that Bootstrap can't handle */
    .navbar-brand img {
        height: 30px;
        margin-right: 10px;
    }
    .feature-img {
        max-width: 100%;
        border-radius: 5px;
    }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/imgs/logo.png" alt="Parallel Logo" class="rounded-circle">
            Parallel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/invite">Invite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/discord">Discord</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://docs.parallelbot.xyz">Docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Ban Appeals</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-3">
                <li class="nav-item" id="logout-button">
                    <button class="btn btn-danger"><a href="/logout" class="text-decoration-none text-white">Logout</a></button>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <section class="container py-5 mt-4">
    <h1 class="text-center">Appealing in <span id="guild-name" class="text-danger fw-bold"></span></h1>
    <div class="mt-4">
      <h4>Banned on: <span id="date"></span></h4>
      <h4 class="d-none">Expires: <span id="expires"></span></h4>
      <h4>Reason: <span id="reason"></span></h4>
    </div>

    <hr>

    <form id="form" class="mt-4">
      <button type="submit" class="btn btn-danger" id="submit-btn">Submit</button>
      <span id="loading" class="d-none fs-4 ms-3">...</span>
    </form>
  </section>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBqDVmMz4fnFO9gybVzC7pU5GO4LDKoqm5IqFLzFsyP7xIT1uVjI35GXY5I18Dlt" crossorigin="anonymous"></script>

  <!-- Custom Script -->
  <script src="/js/appeal-guild.js"></script>
</body>

</html>
